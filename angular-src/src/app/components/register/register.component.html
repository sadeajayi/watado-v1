<nav>
    <div class="nav-wrapper">
      <a [routerLink]="['/']" class="brand-logo center"><i class="material-icons">comment</i>Watado</a>
    </div>
</nav>

<div class="container">
  <h2 class="page-header">Register</h2>  
    <p class="m-b-lg font-thin">Join us and start view what people are currently saying about places around you</p>
    <div class="row">
      <form (submit)="onRegisterSubmit()" class="col s8" >
          
          <button (click)="login()" class="btn btn-lg btn-primary btn-block">
          Sign Up with Facebook
          </button>

          <div class="row">
            <div class="input-field col s8">
              <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="user_name" type="text" [(ngModel)]="username" name="username"class="form-control">
              <label for="user">Username</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s8">
              <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="password_conf" type="password" [(ngModel)]="passwordConf" name="passwordConf" class="form-control">
              <label for="password_Conf">Confirm Password</label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Register"> 
      </form>
    </div>
</div>
